<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSM interactiva: Bonito día</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: "Shantell Sans", cursive;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-variation-settings:
        "BNCE" 0,
        "INFM" 0,
        "SPAC" 0;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Botón para activar audio */
    #enableAudio {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #45c1f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: "Shantell Sans", cursive;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-variation-settings:
        "BNCE" 0,
        "INFM" 0,
        "SPAC" 0;
    }
    #enableAudio:hover {
      background-color: #7f39fb;
    }

    /* Botón de aprender más */
    #learnMore {
      display: none; /* oculto por defecto */
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #45c1f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: "Shantell Sans", cursive;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-variation-settings:
        "BNCE" 0,
        "INFM" 0,
        "SPAC" 0;
    }
    #learnMore:hover {
      background-color: #7f39fb;
    }

  </style>
</head>

<body>
  <!-- Botones -->
  <button id="enableAudio">🔊 Activar sonido</button>
  <button id="learnMore">¿Quieres aprender más?</button>

  <a-scene 
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="miVideo" src="bonito_dia.mp4" loop muted preload="auto" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video src="#miVideo" width="1" height="1.414" position="0 0 0" material="shader: flat"></a-video>
    </a-entity>

  </a-scene>

  <script>
    const target = document.querySelector("#target");
    const video = document.querySelector("#miVideo");
    const btnAudio = document.querySelector("#enableAudio");
    const btnLearn = document.querySelector("#learnMore");

    // Activar audio al hacer clic
    btnAudio.addEventListener("click", () => {
      video.muted = false;
      video.play();
      btnAudio.style.display = "none";
    });

    // Mostrar botones al detectar imagen
    target.addEventListener("targetFound", () => {
      video.play();
      btnLearn.style.display = "block";
    });

    // Ocultar botón al perder imagen
    target.addEventListener("targetLost", () => {
      video.pause();
      btnLearn.style.display = "none";
    });

    // Ir al formulario al hacer clic
    btnLearn.addEventListener("click", () => {
      window.open("https://docs.google.com/forms/d/e/1FAIpQLSdaEZkGwrQw5d5-Bjkb-6EY7VPAQzWR-d8kdifycmcoUAdSkQ/viewform?usp=publish-editor", "_blank");
    });
  </script>
</body>
</html>
