<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSM interactiva: Bonito d칤a</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: "Shantell Sans", cursive;
      font-weight: 600;
      font-style: normal;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Bot칩n de activar audio */
    #enableAudio {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #45c1f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: "Shantell Sans", cursive;
    }
    #enableAudio:hover {
      background-color: #7f39fb;
    }

    /* Bot칩n "쯈uieres aprender m치s?" */
    #learnMoreBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #45c1f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none; /* oculto hasta que se detecte la imagen */
      font-family: "Shantell Sans", cursive;
      font-weight: 600;
    }
    #learnMoreBtn:hover {
      background-color: #7f39fb;
    }
  </style>
</head>

<body>
  <!-- Bot칩n para activar el audio -->
  <button id="enableAudio">游댉 Activar sonido</button>

  <!-- Bot칩n para aprender m치s -->
  <button id="learnMoreBtn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdaEZkGwrQw5d5-Bjkb-6EY7VPAQzWR-d8kdifycmcoUAdSkQ/viewform?usp=publish-editor', '_blank')">
    쯈uieres aprender m치s?
