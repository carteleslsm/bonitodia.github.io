<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartel con RA</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Estilo del botón */
    #learnButton {
      display: none; /* oculto por defecto */
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background-color: #45c1f1;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 10;
    }

    #learnButton:hover {
      background-color: #2ea9db;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>

<body>
  <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="miVideo" src="bonito_dia.mp4" loop muted preload="auto" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video src="#miVideo" width="1" height="1.414" position="0 0 0" material="shader: flat"></a-video>
    </a-entity>
  </a-scene>

  <!-- Botón que lleva al formulario -->
  <button id="learnButton" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdaEZkGwrQw5d5-Bjkb-6EY7VPAQzWR-d8kdifycmcoUAdSkQ/viewform?usp=publish-editor', '_blank')">
    ¿Quieres aprender más?
  </button>

  <script>
    const target = document.querySelector("#target");
    const video = document.querySelector("#miVideo");
    const learnButton = document.querySelector("#learnButton");

    // Cuando se detecta la imagen
    target.addEventListener("targetFound", () => {
      video.play();
      learnButton.style.display = "block"; // Mostrar botón
    });

    // Cuando se pierde la imagen
    target.addEventListener("targetLost", () => {
      video.pause();
      learnButton.style.display = "none"; // Ocultar botón
    });
  </script>
</body>
</html>
