<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RA con MindAR</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Estilo del botón flotante */
    #enableAudio {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000; /* Sobre la escena */
    }
    #enableAudio:hover {
      background-color: #7f39fb;
    }
  </style>
</head>

<body>
  <!-- Botón para activar el audio -->
  <button id="enableAudio">🔊 Activar sonido</button>

  <a-scene 
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Video sin sonido inicialmente -->
      <video id="miVideo" src="bonito_dia.mp4" loop muted preload="auto" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video src="#miVideo" width="1" height="1.414" position="0 0 0" material="shader: flat"></a-video>
    </a-entity>

  </a-scene>

  <script>
    const target = document.querySelector("#target");
    const video = document.querySelector("#miVideo");
    const btn = document.querySelector("#enableAudio");

    // Activar audio al hacer clic en el botón
    btn.addEventListener("click", () => {
      video.muted = false; // desmutea
      video.play();         // asegura que se reproduzca
      btn.style.display = "none"; // oculta el botón
    });

    // Reproducir video cuando se detecta la imagen
    target.addEventListener("targetFound", () => {
      video.play();
    });

    // Pausar video cuando se pierde la imagen
    target.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>
</body>
</html>
